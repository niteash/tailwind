<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>

    <h1 class="text-3xl font-bold  text-center p-5 bg-gray-200 ">Pricing Grid</h1>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="bg-gray-200  h-screen flex justify-center items-center">
  <div class="text-white grid grid-cols-5 ">
    <div class=" bg-white hover:bg-slate-200 duration-300 ">
        <h1 class="font-bold text-black text-xl uppercase p-5 text-center">Pricing Table</h1>

        <p class="text-xs text-black font-light w-full text-center p-6  mt-10"> <i class="fa-solid fa-check "></i> Users  </p>
                <p class="text-xs text-black font-light w-full text-center p-6  "> <i class="fa-solid fa-check "></i> Storage  </p>
                     <p class="text-xs text-black font-light w-full text-center p-6 "> <i class="fa-solid fa-check "></i> Admin  </p>
                        <p class="text-xs text-black font-light w-full text-center p-6  2"> <i class="fa-solid fa-check "></i> Dashboard  </p>
                 <p class="text-black font-light text-center text-sm my-9  ">
                  Have a nice day!
                 </p>

    </div>
   
       <div class="p-6 bg-cyan-900  hover:scale-105 duration-300 col-span-2 ">
        <h1 class="font-bold col-span-2  uppercase text-xl ">Basic Plan</h1>
        <p class="text-center  font-extrabold relative p-6 my-4 rounded-3xl  ">10GB</p>
             <p class="text-md rounded-3xl hover:bg-cyan-800 duration-200 hover:text-white  bg-slate-300 text-black text-center  p-6 my-4"><i class="fa-solid fa-circle-check "></i> CSS</p>
                  <p class="text-md rounded-3xl hover:bg-cyan-800 duration-200 hover:text-white   text-center bg-slate-300 text-black  p-6 my-4"><i class="fa-solid fa-circle-xmark"></i> MongoDB </p>
                       <p class="text-md rounded-3xl  text-center bg-slate-300 text-black hover:bg-cyan-800 duration-200 hover:text-white   p-6 my-4"><i class="fa-solid fa-circle-xmark"></i>  JS</p>

                            <button class="bg-white py-3 hover:bg-cyan-800 hover:text-white font-bold duration-200 px-3 text-black mx-auto rounded-3xl w-full">Choose</button>
                 

    </div>
   
   <div class="p-6 col-span-2 bg-purple-800 hover:scale-105 duration-300">
        <h1 class="font-bold col-span-2  text-xl uppercase ">Premium Plan</h1>
        <p class="text-center  rounded-3xl  font-extrabold p-6 my-4">100GB</p>
                <p class="text-md rounded-2xl  bg-amber-300 hover:bg-purple-500 duration-200 hover:text-white text-black text-center  p-6 my-4"><i class="fa-solid fa-circle-check "></i> RUBY</p>
                     <p class="text-md rounded-2xl hover:bg-purple-500 duration-200 hover:text-white bg-amber-300 text-black text-center  p-6 my-4"><i class="fa-solid fa-circle-check "></i> DIAMOND</p>
                      <p class="text-md rounded-2xl hover:bg-purple-500 duration-200 hover:text-white  bg-amber-300 text-black text-center  p-6 my-4"><i class="fa-solid fa-circle-check "></i> GOLD</p>

                      <button class="bg-white py-3 hover:bg-purple-500 hover:text-white font-bold duration-200 px-3 text-black mx-auto rounded-3xl w-full">Choose</button>
                 

    </div>
  </div>
</div>
    
</body>
</html>
