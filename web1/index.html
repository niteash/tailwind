    <h1>Table</h1>

    <table>

    <h1>Form</h1>

    <form action="#" method="get">
      <fieldset>
        <legend>Fill your information</legend>
        <table>
          <tr>
            <td>
              <label for="your_name">Your Name</label>
            </td>
            <td>
              <input
                required
                autofocus
                type="text"
                id="your_name"
                name="your_name"
                id=""
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="your_email">Your Email</label>
            </td>
            <td>
              <input type="email" id="your_email" name="your_email" id="" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="password">Password</label>
            </td>
            <td>
              <input type="password" id="passowrd" name="password" id="" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="salary">Salary</label>
            </td>
            <td>
              <input type="number" id="salary" name="salary" id="" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="">Gender</label>
            </td>
            <td>
              <input type="radio" name="gender" id="male" value="male" />
              <label for="male">Male</label>

              <input type="radio" name="gender" id="female" value="female" />
              <label for="female">Female</label>

              <input type="radio" name="gender" id="uni" value="unisex" />
              <label for="uni">Unisex</label>
            </td>
          </tr>

          <tr>
            <td>Skills</td>
            <td>
              <input type="checkbox" name="skill" id="html" value="html" />
              <label for="html">html</label>

              <input type="checkbox" name="skill" id="CSS" value="CSS" />
              <label for="CSS">CSS</label>

              <input type="checkbox" name="skill" id="JS" value="JS" />
              <label for="JS">JS</label>
            </td>
          </tr>

          <tr>
            <td>
              <select name="Nationality" id="">
                <option value="mm">Myanmar</option>
                <option value="en">English</option>
                <option value="bur">Burma</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="address">Your Address</label>
            </td>
            <td>
              <textarea
                name="address"
                cols="22"
                rows="5"
                id="address"
              ></textarea>
            </td>
          </tr>
        </table>
      </fieldset>

      <hr />

      <button>Register Now</button>
    </form>
