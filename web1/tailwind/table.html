<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="p-5">
        <h1 class="text-3xl font-bold underline text-blue-600 uppercase mb-5">County Table</h1>
        <table class="w-full ">
      
      <tr class="bg-blue-200 text-blue-600">
      <th class="border px-6 py-3 border-blue-300 text-left"> Company</th>
      <th class="border px-6 py-3 border-blue-300 text-left"> Contact</th>
      <th class="border px-6 py-3 border-blue-300 text-right"> Country</th>
      </tr>
      
      <tr class="hover:bg-blue-100 even:bg-gray-100 odd:bg-gray-300">
      <td class="border px-6 py-3 border-blue-300">Alfreds Futterkiste</td>
      <td class="border px-6 py-3 border-blue-300">Maria Anders</td>
      <td class="border px-6 py-3 border-blue-300 text-right">Germany</td>
      </tr>
      
      <tr class="hover:bg-blue-100 even:bg-gray-100 odd:bg-gray-300">
      <td class="border px-6 py-3 border-blue-300">Centro comercial Moctezuma</td>
      <td class="border px-6 py-3 border-blue-300">Francisco Change </td>
      <td class="border px-6 py-3 border-blue-300 text-right">Mexico</td>
      </tr>
      
      <tr class="hover:bg-blue-100 even:bg-gray-100 odd:bg-gray-300">
      <td class="border px-6 py-3 border-blue-300">Ernst Handel</td>
      <td class="border px-6 py-3 border-blue-300">Roland Mendel</td>
      <td class="border px-6 py-3 border-blue-300 text-right">Austria</td>
      </tr>
      
      <tr class="hover:bg-blue-100 even:bg-gray-100 odd:bg-gray-300">
      <td class="border px-6 py-3 border-blue-300">Island Trading</td>
      <td class="border px-6 py-3 border-blue-300">Helen Bennette</td>
      <td class="border px-6 py-3 border-blue-300 text-right">UK</td>
      </tr>
      
      <tr class="hover:bg-blue-100 even:bg-gray-100 odd:bg-gray-300">
      <td class="border px-6 py-3 border-blue-300">Laughing Bacchus Winecellars</td>
      <td class="border px-6 py-3 border-blue-300">Yoshi Tannamuri</td>
      <td class="border px-6 py-3 border-blue-300 text-right">Canadas</td>
      </tr>
      
      </table>
      </div>
      

      <!-- shape -->
      <div class="p-5">
        <h1 class="text-3xl font-bold underline text-blue-600 uppercase mb-5">Basic Shape</h1>
        <div class="w-20 h-20 bg-blue-500 inline-block"></div>
        <div class="w-20 h-20 bg-blue-500 rounded-full inline-block"></div>
        <div class="w-20 h-20 bg-blue-500 rounded-full inline-block"></div>
        <div class="w-20 h-20 bg-blue-500 inline-block rounded-r-full"></div>
        <div class="w-20 h-20 bg-blue-500 inline-block rounded-tr-3xl"></div>
      
      
      
      
      </div>
</body>
</html>
